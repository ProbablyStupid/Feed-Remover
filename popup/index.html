<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Feed Remover</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title">Feed Remover</h1>
        <div id="pages" class="container">
            <div id="youtube" class="inline">
                <p class="cat">Youtube</p>
                <button id="yt-button" class="button">Remove</button>
            </div>
            <div id="youtube-shorts" class="inline">
                <p class="cat">YouTube Shorts</p>
                <button id="yts-button" class="button">Remove</button>
            </div>
            <div id="reddit" class="inline">
                <p class="cat">Reddit</p>
                <button id="rd-button" class="button">Remove</button>
            </div>
            <div id="facebook" class="inline">
                <p class="cat">Facebook</p>
                <button id="fb-button" class="button">Remove</button>
            </div>
            <div id="threads" class="inline">
                <p class="cat">Threads</p>
                <button id="mt-button" class="button">Remove</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
